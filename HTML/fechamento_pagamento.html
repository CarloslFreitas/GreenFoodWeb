<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE/Main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>GreenFood</title>
</head>

<body >
    <nav class=" teste navbar navbar-expand-lg border-bottom shadow-sm mb-3  bg-success">
        <div class="container">
            <a class="navbar-brand" href="/HTML/Main.html"><img src="../IMG/logosemfundonav.png" width="240" height="80" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/HTML/Main.html">Principal</a>
                    </li>
                </ul>
                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/HTML/Cad.html" class="nav-link text-white">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a href="/HTML/Login.html" class="nav-link text-white">Entrar</a>
                        </li>
                        <li class="nav-item">
                            
                            <a href="/HTML/carrinho.html" class="nav-link text-white">
                                <i class="fa fa-shopping-cart" style="font-size:24px;line-height:24px;"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-fill">
        <div class="container">
            <h1>Selecione a forma de pagamento</h1>
            <h3 class="mb-4">Clique em <b>continuar</b> para prosseguir para <b>concluir pedido</b></h3> 
            <div class="d-flex justify-content-between flex-wrap border rounded-top pt-4 pb-4 px-3">
                <div class="mb-4 mx-2 flex-even">
                    <input type="radio" class="btn-check" name="endereco" id="pag1" autocomplete="off" checked>
                    <label class="btn btn-outline-success p-4 h-100 w-100" for="pag1">
                        <h3>
                            <b class="text-dark">Cartão de crédito</b>
                        </h3>
                            <hr>
                            <form action="">
                                <div class="form-floating mb-3">
                                    <label for="txtNome" class="text-black-50">Nome impresso no cartão</label>
                                    <input type="text" id="txtNome" class="form-control" placeholder=" " autofocus>
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="txtNum" class="text-black-50">Número do cartao</label>
                                    <input type="text" id="txtNum" class="form-control" placeholder=" " >
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="txtVal" class="text-black-50">Validade (mm/aa)</label>
                                    <input type="text" id="txtVal" class="form-control" placeholder=" " >
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="txtCod" class="text-black-50">Código de segurança</label>
                                    <input type="text" id="txtCod" class="form-control" placeholder=" " >
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="selParcelas" class="text-black-50">Parcelamento</label>
                                    <select name="" id="selParcelas" class="form-select">
                                        <option value="1" selected>À vista</option>
                                        <option value="2">2x sem juros</option>
                                        <option value="3">3x sem juros</option>
                                        <option value="4">4x sem juros</option>
                                        <option value="5">5x sem juros</option>
                                    </select>
                                </div>
                            </form>
                        
                    </label>
                </div>
                <div class="mb-4 mx-2 flex-even">
                    <input type="radio" class="btn-check" name="endereco" 
                        autocomplete="off" id="pag2">
                    <label class="btn btn-outline-success p-4 h-100 w-100" for="pag2">
                        <h3>
                            <b class="text-dark">Dinheiro</b>
                        </h3>
                            <hr>
                            <form action="">
                                <h4>Valor da compra: R$ 78,89</h4>
                                <br>
                                <p>Se precisar de troco, informe no campo abaixo.</p>
                                <div class="form-floating mb-3">
                                    <label for="txtTroco" class="text-black-50">Precisa de troco para quanto?</label>
                                    <input type="text" id="txtTroco" class="form-control" placeholder=" " >
                                </div>
                            </form>
                        
                    </label>
                </div>
            </div>
            <div class="text-end border border-top-0 rounded-bottom p-4 pb-0">
                <a href="/HTML/fechamento_endereco.html" class="btn btn-outline-success btn-lg mb-3">Voltar para o endereço</a>
                <a href="/HTML/fechamento_pedido.html" class="btn btn-success btn-lg ms-2 mb-3">Continuar</a>
            </div>
        </div>
    </main>
</body>

</html>
